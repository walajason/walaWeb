<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>圖片放大效果</title>
        <style>
            .img-box {
                width: 390px;
                height: 296px;
                overflow: hidden;
                //这个一定要加上  不然就不是外框不变里面变大
            }

            .img {
                display: block;
                width: 100%;
                height: 100%;
                transition: all 1s;
            }

            .img:hover {
                transform: scale(1.4); //放大 倍数随意
            }
        </style>
    </head>

    <body>
        <a href="https://blog.csdn.net/wangdan_2013/article/details/77371151">參考網址 純css hover放大圖片</a>
        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1556559322-b5071efadc88?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="img">
        </div>

    </body>

    </html>
