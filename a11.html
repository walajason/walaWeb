<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function over(mObj) {
            mObj.style.color = "red";
        };

        function out(mObj) {
            mObj.style.color = "black";
        };
        //用Javascript 的程式, 動態的註冊式建處理器(onclick="alert('test')")
        function init() {
            var btn = document.getElementById("btn");
            //btn.onclick = function() {
            var handler = function() {
                alert("用Javascript 的程式, 動態的註冊式建處理器(onclick='alert('test')')");
                alert("第一種方式: btn.onclick = function()");
                alert("第二種方式: btn.addEventListener()");
            };
            btn.addEventListener("click" /*事件名稱*/ , handler);
        }
    </script>

</head>

<body onload="init();">
    <button id="btn">Click</button>
    <span onmouseover="this.style.color='red';" onmouseout="this.style.color='black';">TEST</span>
    <!--上述span可改為下列, 利用js來處理-->
    <div onmouseover="over(this);" onmouseout="out(this);">TESTTEST</div>
    <!--此處this 代表span-->


</body>

</html>
