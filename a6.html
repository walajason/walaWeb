    <title>把HTML任意標籤變按鈕</title>
    <style>
        div:before {
            content: "男男女女";
        }
        
        span:after {
            content: "男男女女";
        }
    </style>
</head>

<body>
    <button class="btn">點擊購買</button>
    <hr>
    <a href="#" class="btn">點擊開始</a>
    <hr>
    <a href="#" class="btn btn-small">註冊</a>
    <hr>
    <span class="btn btn-small">登入</span>
    <hr>
    <div class="btn text-primary font-weight-bold">DIV</div>
    <span class="btn" style="color:red">SPAN</span>
    <input type="radio" name="sex" id="female">
    <label for="female">女</label>
    <input type="radio" name="sex" id="male">
    <label for="male">男</label>
    <input type="submit" value="送出">

</body>
