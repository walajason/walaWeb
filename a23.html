<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG 使用JS建立向量圖</title>
    <script>
        var svg;
        window.onload = function() {
            svg = document.getElementById("svg");
            //創造一個<line></line>的標籤
            var line = document.createElementNS("http://www.w3.org/2000/svg", "line"); //name space
            //建立line屬性
            line.setAttribute("x1", 50); // 相當於 <line x1="50"></line>
            line.setAttribute("y1", 50); // 相當於 <line y1="50" y1="50"></line>
            line.setAttribute("x2", 350);
            line.setAttribute("y2", 350);
            line.setAttribute("stroke", "red");
            line.setAttribute("stroke-width", 2);
            //output to SVG = SHOW
            svg.appendChild(line);
            //建立<circle></circle>屬性
            var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", 200);
            circle.setAttribute("cy", 50);
            circle.setAttribute("r", 50);
            circle.setAttribute("fill", "#ffcc00");
            svg.appendChild(circle);
            //上述建立屬性的函數, 重複使用很多, 所以 另外建立一個設定屬性的函數, 減少重複性
            //產生<rect></rect>
            //第二參數為屬性定義, 另用json來表達
            var rect = createSvgElement("rect", {
                "x": 150,
                "y": 100,
                "width": 100,
                "height": 100,
                "fill": "blue"
            });
            svg.appendChild(rect);
        };

        function createSvgElement(tagName, attrs) {
            var element = document.createElementNS("http://www.w3.org/2000/svg", tagName, attrs);
            for (var name in attrs) {
                element.setAttribute(name, attrs[name]);
            }
            return element;
        }
    </script>
</head>

<body>
    <!--利用svg產生一個畫布   FILL 填滿  STROKE 描邊 -->
    <svg id="svg" width="640" heitht="1024" style="border:1px solid #000000;">

        <rect x="150" y="100" width="100" height="100" fill="blue"></rect>
        <!--多邊形-->

        <!--填滿文字-->
        <text x="100" y="350" fill="green" font-weight="bold" font-size="45">Hello SVG</text>
        -->
    </svg>

</html>
