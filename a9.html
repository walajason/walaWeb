<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 建構是函數運用</title>
    <script>
        function Player() {
            this.name = "John";
            this.hp = 100;
            this.fight = function() {
                this.hp = this.hp - 2;
            };
            this.rest = function() {
                this.hp++;
            };
            this.report = function() {
                alert(this.name + ":" + this.hp);
            };
        }

        function play() {
            var player1 = new player();
            player1.fight();
            var player2 = new player();
            player2.rest();
            player1.report();
            player2.report();
        }
    </script>
</head>

<body>
    <button onclick="play()">玩我</button>
</body>

</html>
