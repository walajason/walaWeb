<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG 使用JS建立向量圖</title>
    <script>
        var svg;
        window.onload = function() {
            svg = document.getElementById("svg");
            //根據使用者點及畫面位置, 產生一個方形
            svg = addEventListener("mousedown", mousedownSvg);
        };

        function mousedownSvg(e) {
            //利用事件物件的滑鼠座標位置
            var x = e.clientX;
            var y = e.clientY;
            var bounding = this.getBoundingClientRect();
            x = x - bounding.left;
            y = y - bounding.top;
            //加入一個方形
            var rect = createSvgElement("rect", {
                "x": x,
                "y": y,
                "width": 100,
                "height": 100,
                "fill": "black"
            });
            this.appendChild(rect);

        }
        //以下含是用來快速建立 Svg 元件
        function createSvgElement(tagName, attrs) {
            var element = document.createElementNS("http://www.w3.org/2000/svg", tagName, attrs);
            for (var name in attrs) {
                element.setAttribute(name, attrs[name]);
            }
            return element;
        }
    </script>
</head>

<body>
    <!--利用svg產生一個畫布   FILL 填滿  STROKE 描邊 -->
    <svg id="svg" width="640" heitht="1024" style="border:1px solid #000000;">
