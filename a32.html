<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圖片輪播效果</title>
    <style>
        .coverflow {
            width: 400px;
            height: 600px;
            margin: 30px auto;
            position: relative;
            border: 20px solid;
            border-color: #fff;
            border-bottom-width: 100px;
            background-color: #f5f5f5;
            box-shadow: #666 0 0 5px;
        }

        .coverflow>a {
            display: block;
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            filter: alpha(opacity=0);
            /*當圖片數量增加，影片長度需更改，變為5s圖片數量*/
            -webkit-animation: silder 15s linear infinite;
            animation: silder 15s linear infinite;
        }

        .coverflow>a>img {
            /*max-width: 100%;*/
            width: 400px;
            height: 600px;
        }
        /*動畫關鍵影格*/

        @-webkit-keyframes silder {
            3% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            27% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            30% {
                opacity: 0;
                filter: alpha(opacity=0);
            }
        }

        @keyframes silder {
            3% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            27% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            30% {
                opacity: 0;
                filter: alpha(opacity=0);
            }
        }
        /*每個圖片各延遲5秒*/

        .coverflow>a:nth-child(3) {
            -webkit-animation-delay: 10s;
            animation-delay: 10s;
        }

        .coverflow>a:nth-child(2) {
            -webkit-animation-delay: 5s;
            animation-delay: 5s;
        }

        .coverflow>a:nth-child(1) {
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
        }

        .coverflow:hover>a {
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="coverflow">
        <a href="#"><img src="https://i.pinimg.com/564x/0f/fd/61/0ffd612018bd5c0af68d48c2f809bda3.jpg"></a>
        <a href="#"><img src="https://i.pinimg.com/564x/aa/1e/76/aa1e7655f37a1b8f2e3c3460029edb57.jpg"></a>
        <a href="#"><img src="https://i.pinimg.com/564x/96/75/0e/96750e2bfaf8af228fe63866229abc40.jpg"></a>

    </div>
</body>

</html>
