<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圖片輪播效果</title>
    <style>
        .coverflow {
            width: 600px;
            height: 800px;
            margin: 30px auto;
            position: relative;
            border: 20px solid;
            border-color: #fff;
            border-bottom-width: 100px;
            background-color: #f5f5f5;
            box-shadow: #666 0 0 5px;
        }
        
        .coverflow>a {
            display: block;
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            filter: alpha(opacity=0);
            /*當圖片數量增加，影片長度需更改，變為5s圖片數量*/
            -webkit-animation: silder 25s linear infinite;
            animation: silder 25s linear infinite;
        }
        
        .coverflow>a>img {
            max-width: 100%;
        }
        /*動畫關鍵影格*/
        
        @-webkit-keyframes silder {
            3% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            27% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            30% {
                opacity: 0;
                filter: alpha(opacity=0);
            }
        }
        
        @keyframes silder {
            3% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            27% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            30% {
                opacity: 0;
                filter: alpha(opacity=0);
            }
        }
        /*每個圖片各延遲5秒*/
        
        .coverflow>a:nth-child(n) {
            -webkit-animation-delay: 25s;
            animation-delay: 25s;
        }
    </style>
</head>

<body>
    <div class="coverflow">
        <a href="#"><img src="https://i.pinimg.com/564x/0f/fd/61/0ffd612018bd5c0af68d48c2f809bda3.jpg"></a>
        <a href="#"><img src="https://i.pinimg.com/564x/aa/1e/76/aa1e7655f37a1b8f2e3c3460029edb57.jpg"></a>
        <a href="#"><img src="https://i.pinimg.com/564x/96/75/0e/96750e2bfaf8af228fe63866229abc40.jpg"></a>
        <a href="#"><img src="https://i.pinimg.com/564x/e9/a3/b2/e9a3b248b9dbf36a62d03b18e11da45e.jpg"></a>
        <a href="#"><img src="https://i.pinimg.com/564x/e9/a3/b2/e9a3b248b9dbf36a62d03b18e11da45e.jpg"></a>
    </div>
</body>

</html>
